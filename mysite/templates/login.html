{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 字體與樣式 -->
	  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>

  <style>
  /* 統一輸入框背景與文字顏色 */
  .form-control {
    background-color: #ffffff !important;  /* 輸入框底色白色 */
    color: #000000 !important;             /* 輸入文字為黑色 */
    border: 1px solid #ccc;
  }

  /* 當滑鼠移入時維持同樣樣式 */
  .form-control:hover {
    background-color: #ffffff !important;
    color: #000000 !important;
  }

  /* 當輸入框被點擊聚焦時維持樣式 */
  .form-control:focus {
    background-color: #ffffff !important;
    color: #000000 !important;
    border-color: #5ab9ea; /* 聚焦時加個亮色邊框比較清楚 */
    outline: none;
    box-shadow: none;
  }

  /* 移除自動填充時的淡黃色背景（Chrome） */
  input:-webkit-autofill {
    box-shadow: 0 0 0px 1000px white inset !important;
    -webkit-text-fill-color: #000000 !important;
  }

  /* 修正 placeholder 顏色，確保可見 */
  .form-control::placeholder {
    color: #999999 !important;   /* 或改成你喜歡的灰色 */
    opacity: 1;                  /* 確保不透明 */
  }
</style>


  <body class="img js-fullheight" style="background-image: url({% static 'img/bg.jpg' %});">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Welcome CrushTrip</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">期待與您相遇</h3>

              <!-- 表單開始 -->
              <form action= "{% url 'login'%}" method="POST" class="signin-form">
                {% csrf_token %}

                <!-- 閃現訊息 -->
                {% if messages %}
                  <div class="form-group">
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} ">
                        {{ message }}
                        
                      </div>
                    {% endfor %}
                  </div>
                {% endif %}

                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" required 
                   value="{{ username|default:'' }}">
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">登入</button>
                </div>

                <div class="form-group d-flex justify-content-between align-items-center" style="flex-wrap: wrap;">
                  <div class="d-flex align-items-center">
                    <label class="checkbox-wrap checkbox-primary  mb-0" style="line-height: 1.2;">記住我
                      <input type="checkbox" name="remember" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>

                  <div class="text-right d-flex" style="gap: 12px;">
                    <a href="{% url 'forgot_username' %}" style="color: #fff; font-size: 0.9rem;">忘記帳號？</a>
                    <a href="{% url 'password_reset' %}" style="color: #fff; font-size: 0.9rem;">忘記密碼？</a>
                  </div>
                </div>

              </form>
              <div class="text-center mt-4">
                <span style="color: #fff; font-size: 1.05rem;">還沒有帳號嗎？</span>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm ml-2">立即註冊</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JS Scripts -->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!-- 自動關閉 messages -->
    <script>
      setTimeout(function () {
        $('.alert').alert('close');
      }, 3000);
    </script>
  </body>
</html>
